bind c new-window      -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind * source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded!"
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-[ send-keys -X cancel

set -g prefix C-space
set -g mouse on
setw -g mode-keys vi
set -s escape-time 0

set -g default-terminal "screen-256color"
set -g status-bg colour233
set -g status-left ' '
set -g status-right '#[fg=colour232,bg=colour236] %m-%d-%Y #[fg=colour234,bg=colour240,bold]%l:%M %p #[fg=colour232,bg=colour236,bold] #S '
setw -g window-status-format '#[fg=colour242]#I:#W#[fg=colour14,bold]#F'
setw -g window-status-current-format '#[fg=colour14,bold]#I:#W#F'
setw -g automatic-rename on
