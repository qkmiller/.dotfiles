bind c new-window      -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind * source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded!"
bind Enter send-keys -t ! '!!' Enter

set -g prefix C-space
set -g mouse on
setw -g mode-keys vi
set -s escape-time 0

set -g default-terminal "screen-256color"
set -g status-bg colour234
set -g status-left '#[fg=colour240,bg=colour232,bold] #S '
set -g status-right '#[fg=colour232,bg=colour240,bold] %D #[bg=colour246] %l:%M %p '
setw -g window-status-format ' #[fg=colour166,none]#I.#[fg=colour246,none]#W#[fg=colour51,none]#F'
setw -g window-status-current-format ' #[fg=colour208,bold]#I.#[fg=colour51]#W#F'
setw -g automatic-rename on
