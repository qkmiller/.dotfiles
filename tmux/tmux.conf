bind c new-window      -c "#{pane_current_path}"
bind '"' split-window -h -c "#{pane_current_path}"
bind % split-window -v -c "#{pane_current_path}"
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"
set -g prefix C-space
set -s escape-time 0
set -g default-terminal "xterm"
set -g status-fg colour208
set -g status-bg colour238
set -g status-left ''
set -g window-status-current-style fg=colour232,bg=colour208
set -g status-right '#[fg=colour208,bg=colour236,bold] Session: #S #[fg=colour232,bg=colour242,bold] %D #[fg=colour232,bg=colour246,bold] %l:%M %p '
set -g message-style fg=colour232,bg=colour014
set -g mouse on
setw -g automatic-rename
setw -g mode-keys vi
setw -g window-status-format '[#I:#W]#F'
setw -g window-status-current-format '[#I:#W]#F'
