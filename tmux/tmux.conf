bind c new-window      -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind * source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded!"
bind Enter send-keys -t ! '!!' Enter

set -g prefix C-space
set -g mouse on
setw -g mode-keys vi
set -s escape-time 0

set -g default-terminal "screen-256color"
set -g status-fg colour166
set -g status-bg colour234
set -g status-left ''
set -g status-right '#[fg=colour166,bold] #S #[fg=colour232,bg=colour240] %D #[bg=colour246] %l:%M %p '
setw -g window-status-format '#[fg=colour166,bold]#I.#[fg=colour7,none]#W#[fg=colour51,bold]#F'
setw -g window-status-current-format '#[fg=colour166,bold]#I.#[fg=colour51]#W#F'
setw -g automatic-rename on
