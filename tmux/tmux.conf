bind c new-window      -c "#{pane_current_path}"
bind '"' split-window -h -c "#{pane_current_path}"
bind % split-window -v -c "#{pane_current_path}"
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"
bind b next-layout
bind -n M-n next-window
bind -n M-p previous-window
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -n M-s split-window -v -c "#{pane_current_path}"
bind -n M-v split-window -h -c "#{pane_current_path}"

set -g prefix C-space
set -g mouse on
setw -g mode-keys vi
set -s escape-time 0

set -g default-terminal "screen-256color"
set -g status-fg colour166
set -g status-bg colour236
set -g status-left ''
set -g status-right '#[fg=colour166,bold] #S #[fg=colour232,bg=colour242,bold] %D #[fg=colour232,bg=colour246,bold] %l:%M %p '
set -g message-style fg=colour232,bg=colour014
setw -g window-status-format '#[fg=colour166]#I:#[fg=colour7]#W#[fg=colour7]#[fg=cyan]#F'
setw -g window-status-current-format '#[fg=colour166]#I:#[fg=colour7]#W#[fg=colour51]#F'


setw -g automatic-rename
